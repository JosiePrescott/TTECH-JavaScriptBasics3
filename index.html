<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Basics 3</title>
</head>
<body>
    <h1>Challenge 1: Click Counter</h1>
    <button id="clickBtn">Click me!</button>
    <p>Count: <span id="counter">0</span></p>
    
    
    <h1>Challenege 2: Tip Calculator</h1>

    <label>Bill Total: $<input id="billInput" type="number"></label><br>
    <label>Tip %: <input id="tipInput" type="number"></label>
    <label>Number of People: <input id="peopleInput" type="number"></label>

    <button id="calculateBtn">Calculate</button>

    <p>Total per person: $<span id="result">0.00</span></p>


    <h1>Challenge 3: Random Quote Generator</h1>
    <p id="quoteDisplay">Click the button to see a quote!</p>
    <button id="newQuoteBtn">New Quote</button>


    <h1>Challenge 4: To-Do List</h1>

    <input id="taskInput" type="text" placeholder="enter a task">
    <button id="addBtn">Add Task</button>

    <ul id="taskList"></ul>


    <h1>Challenge 5: Digital Clock</h1>
    <h2>CUrrent Time</h2>
    <p id="clock">--:--:--</p>

    <script src="script.js"></script>
</body>
</html>
